  services:
    resleeve:
      image: python:3.11
      working_dir: /app
      environment:
        PYTHONUNBUFFERED: "1"
      volumes:
        - .:/app
      ports:
        - "5001:5001"
      command: >
        sh -c "pip install --no-cache-dir flask requests python-barcode pillow numpy matplotlib gunicorn &&
        PYTHONPATH=/app:/app/Backend gunicorn --bind 0.0.0.0:5001 app:app"